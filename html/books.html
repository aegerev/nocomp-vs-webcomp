    <h1>My Library</h1>
<div class="books-container">
    <book-card
        name="My Best Friend Is Ariel"
        author="Lisa Ann Marsell"
        publication="New Adventures"
        rating="4.2"
        description="Coral, a young mermaid in the royal orchestra, can't seem to do anything right. King Triton's birthday bash is coming soon and she keeps messing up in rehearsal. With help from her new friend, Ariel, Coral decides that perhaps playing the cymbals isn't for her. Find out about Coral's musical surprise."
    ></book-card>

    <book-card
    name="A Promised Land"
    author="Barack Obama"
    publication="Random House LLC"
    rating="4.9"
    description="A story of his improbable odyssey from young man searching for his identity to leader of the free world, describing in strikingly personal detail both his political education and the landmark moments of the first term of his historic presidency—a time of dramatic transformation and turmoil."
></book-card>

    <book-card
        name="A Beautiful Day in the Neighborhood: The Poetry of Mister Rogers"
        author="Fred Rogers"
        publication="Penguin Random House"
        rating="4.9"
        description="From funny to sweet, silly to sincere, the lyrics of Mister Rogers explore such universal topics as feelings, new siblings, everyday life, imagination, and more. Through these songs—as well as endearing puppets and honest conversations—Mister Rogers instilled in his young viewers the values of kindness, self-awareness, and self-esteem. But most of all, he taught children that they are loved, just as they are. Perfect for bedtime, sing-along, or quiet time alone, this book of meaningful poetry is for every child—including the child inside of every one of us."
    ></book-card>

    <book-card
        name="Daniel Tigers' Neighborhood: Daniel Plays in a Gentle Way"
        author="Alexandra Cassel Schwartz"
        publication="The Fred Rogers Company"
        rating="4.9"
        description="Daniel and his baby sister, Margaret, are playing on a homemade obstacle course! Daniel is having so much fun, he gets a little loud and rough, making his baby sister cry. Can Daniel learn to play gently, so he and Margaret can go back to having fun?"
    ></book-card>

    <book-card
        name="Wild Kratts: 5 Wild Creature Adventures!"
        author="Chris Kratt, Martin Kratt"
        publication="Random House"
        rating="4.8"
        description="The hit animated show 'Wild Kratts' follows the adventures of zoologists Chris and Martin Kratt as the duo travels to animal habitats around the globe. Along the way, they encounter incredible creatures while combining science education with fun. Boys and girls ages 4 to 6 will dive into this Step into Reading collection featuring five Wild Kratts leveled readers about sharks, reptiles, and other wild things, together in one volume!"
    ></book-card>
